<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <title>T2Bikes Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--Palabras clave-->
    <meta name="keywords" content="Web, Login, T2Bikes, Morelia, Bicicleta">

    <!-- Favicon -->
    <!--link rel="icon" type="image/png" href="img/favicon.jpg"-->


    <!-- Bootstrap & jQuery-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>

  </head>
  <body class="fondo2">

      <div class="container text-center d-lg-block d-md-block d-sm-none">

          <div class="row flex-column flex-md-row login shadow fondo p-3 mb-5 rounded">
            <div class="col col-md-6 col-sm-12">
              <img class="img-fluid" src="img/fondo2.png" alt="pr2">
            </div>
            <div class="col col-md-6 col-sm-12">
              <br><br>
              <img class="rotate" src="img/miRueda.png" width="100" alt="rueda">
              <br><br>
              <h4 class="display-5">SISTEMA PARA CONTROL</h4>
              <h4 class="font-weight-bold" style="display-5">DE DATOS Y ESTADÍSTICAS</h4><br>
              <form action="principal.html">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre de usuario</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa usuario">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa contraseña">
                </div>
                <small id="emailHelp" class="form-text text-muted">Si no recuerdas la contraseña, comunicate con algún administrador..</small>
                <br>
                <button type="submit" href="principal.html" class="btn btn-primary btn-lg">INICIAR SESIÓN</button>
              </form>
            </div>
          </div>
      </div>

      <div class=" text-center d-lg-none d-md-none d-sm-block bg-white">
        <div class="row flex-column flex-md-row">
          <div class="col col-md-6 col-sm-12">
            <img class="img-fluid" src="img/fondo2.png" alt="pr2">
          </div>
          <div class="col col-md-6 col-sm-12">
            <br>
            <img class="rotate" src="img/miRueda.png" width="100" alt="ruedaPhone">
            <br><br>
            <h4 class="display-5">SISTEMA PARA CONTROL</h4>
            <h4 class="font-weight-bold" style="display-5">DE DATOS Y ESTADÍSTICAS</h4><br>
            <form action="principal.html">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre de usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa usuario">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa contraseña">
              </div>
              <small id="emailHelp" class="form-text text-muted">Si no recuerdas la contraseña, comunicate con algún administrador..</small>
              <br>
              <button type="submit" class="btn btn-primary btn-lg">INICIAR SESIÓN</button>
            </form>
          </div>
        </div>
        <br>
      </div>

      
  </body>
</html>
