<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>T2 BIKES LOGIN</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

      <div class="container text-center d-lg-block d-md-block d-sm-none">
          <div class="row flex-column flex-md-row login shadow fondo p-3 mb-5 rounded">
            <div class="col col-md-6 col-sm-12">
              <img class="img-fluid" src="img/fondo.png" alt="pr2">
            </div>
            <div class="col col-md-6 col-sm-12">
              <br><br>
              <img class="rotate" src="img/rueda.png" width="100" alt="rueda">
              <br><br>
              <h4 class="display-5">SISTEMA PARA CONTROL</h4>
              <h4 class="font-weight-bold" style="display-5">DE DATOS Y ESTADÍSTICAS</h4><br>
              <form action="/principal.html">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre de usuario</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa usuario">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa contraseña">
                </div>
                <small id="emailHelp" class="form-text text-muted">Si no recuerdas la contraseña, comunicate con algún administrador..</small>
                <br>
                <button type="submit" href="principal.html" class="btn btn-success btn-lg">INICIAR SESIÓN</button>
              </form>
            </div>
          </div>
      </div>

      <div class=" text-center d-lg-none d-md-none d-sm-block bg-white">
        <div class="row flex-column flex-md-row">
          <div class="col col-md-6 col-sm-12">
            <img class="img-fluid" src="img/fondo.png" alt="pr2">
          </div>
          <div class="col col-md-6 col-sm-12">
            <br>
            <img class="rotate" src="img/rueda.png" width="100" alt="ruedaPhone">
            <br><br>
            <h4 class="display-5">SISTEMA PARA CONTROL</h4>
            <h4 class="font-weight-bold" style="display-5">DE DATOS Y ESTADÍSTICAS</h4><br>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre de usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa usuario">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa contraseña">
              </div>
              <small id="emailHelp" class="form-text text-muted">Si no recuerdas la contraseña, comunicate con algún administrador..</small>
              <br>
              <button type="submit" class="btn btn-success btn-lg">INICIAR SESIÓN</button>
            </form>
          </div>
        </div>
        <br>
      </div>


  <script src="js/bootstrap.js" charset="utf-8"></script>
  </body>
</html>
